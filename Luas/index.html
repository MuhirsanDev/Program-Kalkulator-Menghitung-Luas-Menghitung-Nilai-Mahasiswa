<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Menghitung Luas</h2>
        <select id="shape" class="border p-2 w-full mb-2" onchange="updateInputs()">
            <option value="rectangle">Persegi Panjang</option>
            <option value="square">Persegi</option>
            <option value="circle">Lingkaran</option>
            <option value="parallelogram">Jajar Genjang</option>
        </select>
        <div id="inputs">
            <input type="number" id="length" class="border p-2 w-full mb-2" placeholder="Panjang">
            <input type="number" id="width" class="border p-2 w-full mb-2" placeholder="Lebar">
        </div>
        <button onclick="calculateArea()" class="bg-green-500 text-white p-2 rounded w-full">Hitung Luas</button>
        <p id="areaResult" class="mt-4"></p>
    </div>

    <script>
        function updateInputs() {
            const shape = document.getElementById('shape').value;
            const inputsDiv = document.getElementById('inputs');
            inputsDiv.innerHTML = '';

            if (shape === 'rectangle') {
                inputsDiv.innerHTML = `
                    <input type="number" id="length" class="border p-2 w-full mb-2" placeholder="Panjang">
                    <input type="number" id="width" class="border p-2 w-full mb-2" placeholder="Lebar">
                `;
            } else if (shape === 'square') {
                inputsDiv.innerHTML = `
                    <input type="number" id="length" class="border p-2 w-full mb-2" placeholder="Sisi">
                `;
            } else if (shape === 'circle') {
                inputsDiv.innerHTML = `
                    <input type="number" id="length" class="border p-2 w-full mb-2" placeholder="Jari-jari">
                `;
            } else if (shape === 'parallelogram') {
                inputsDiv.innerHTML = `
                    <input type="number" id="length" class="border p-2 w-full mb-2" placeholder="Alas">
                    <input type="number" id="width" class="border p-2 w-full mb-2" placeholder="Tinggi">
                `;
            }
        }

        function calculateArea() {
            const shape = document.getElementById('shape').value;
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width')?.value);
            let area;

            switch (shape) {
                case 'rectangle':
                    area = (length * width).toFixed(1);
                    break;
                case 'square':
                    area = (length * length).toFixed(1);
                    break;
                case 'circle':
                    area = (Math.PI * Math.pow(length, 2)).toFixed(1);
                    break;
                case 'parallelogram':
                    area = (length * width).toFixed(1);
                    break;
                default:
                    area = 0;
            }

            document.getElementById('areaResult').innerText = 'Luas: ' + area;
        }

        // Initialize inputs on page load
        updateInputs();
    </script>
</body>
</html>
